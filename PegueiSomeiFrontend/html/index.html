<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="cache-control" content="no-cache" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Title -->
  <title>Peguei Somei</title>
</head>
<body>
  
  <nav class="app-nav">    
    <div name="container" id="container" class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Minhas Compras</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div name="app-content" id="app-content" class="app-content">
    <div name="container" id="container" class="container">
    
      <!-- Bloco da soma -->      
      <div name="div-total-value" id="div-total-value" class="row d-flex justify-content-center"> 
          <h1 name="total-value" id="total-value" class="text-center">0.00</h1>
      </div>

      <!-- Lista de produtos -->
      <table name="product-table" id="product-table" class="table p-2">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody name="product-tbody" id="product-tbody">
        </tbody>
      </table>

      <!-- Bloco do Código de Barras -->      
      <div name="div-barcode" id="div-barcode" class="row d-flex justify-content-center"></div>
          <svg id="product1" class="col-md-12 p-2"></svg>  
          <input type="number" name="input-barcode" id="input-barcode" class="col-md-8 p-2 form-control"/>
      </div>
    </div>
  </div>

  
  <!-- Javascript -->
  <script src="../js/Controller.js"></script>
  <script src="../js/Product.js"></script>
  <script src="../js/Shopping.js"></script>
  <script src="../js/Barcode.js"></script>
  <script src="../js/App.js"></script>
  <script src="../lib/JsBarcode.all.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
</body>
</html>
